<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js " defer></script>
    <script>
      
    </script>
  </head>
  
<body>
  <h2>Need a password?</h2>
  <p>Generate secure, random passwords to stay safe online.</p>
  <br>

  <select id="passwordType">
    <option value="" disabled selected hidden>Choose a type of password</option>
    <option value="characters">Random Password</option>
    <!-- <option value="words">Word-Based Password</option>
    <option value="pin">PIN</option> -->
  </select>

  <div class="container">
    <div class="result-container">
      <span class="result" id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>

    </div>
    <p id="msg"></p>
    
    <div id="settings">
      <div id="charactersSettings">
        <label>Password Length</label>
        <input type="number" name="length" value="4" min="4" max="99" id="charLength" />
        <br><br>
        <label>Include UpperCase letters</label>
        <input type="checkbox" name="uppercase" id="charUppercase" checked />
        <br><br>
        <label>Include LowerCase letters</label>
        <input type="checkbox" name="lowercase" id="charLowercase" checked />
        <br><br>
        <label>Include numbers</label>
        <input type="checkbox" name="number" id="charNumbers" checked />
        <br><br>
        <label>Include symbols</label>
        <input type="checkbox" name="symbol" id="charSymbols" checked />
      </div>
  
      <div id="wordsSettings">
        <label>How many words?</label>
        <input type="number" name="length" value="4" min="4" max="24" id="length" />
        <br><br>
        <label>How many numbers?</label>
        <input type="number" name="length" value="4" min="4" id="length" />
        <br><br>
        <label>Include UpperCase letters?</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
        <br><br>
        <label>Include LowerCase letters?</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
        <br><br>
        <label>Include numbers?</label>
        <input type="checkbox" name="number" id="number" checked />
        <br><br>
        <label>Include symbols?</label>
        <input type="checkbox" name="symbol" id="symbol" checked />
      </div>
  
      <div id="pinSettings"></div>
    </div>

    <button class="btn btn-large" id="generate">Generate Password</button>
  </div>
</body>

</html>
