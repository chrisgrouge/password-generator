<body>
  <h2>Need a password?</h2>
  <p>Generate secure, random passwords to stay safe online.</p>
  <br>

  <select id="passwordType">
    <option value="" disabled selected hidden>Choose a type of password</option>
    <option value="characters">Random Password</option>
    <option value="words">Word-Based Password</option>
    <!-- <option value="pin">PIN</option> -->
  </select>

  <div class="container">
    <div class="result-container">
      <span class="result" id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>

    </div>
    <p id="msg"></p>
    
    <div id="settings">
      <div id="charactersSettings">
        <label>Password Length</label>
        <input type="number" name="length" value="15" min="8" max="99" id="charLength" />
        <br><br>
        <label>Include UpperCase letters</label>
        <input type="checkbox" name="upper" id="charUppercase" checked />
        <br><br>
        <label>Include LowerCase letters</label>
        <input type="checkbox" name="lower" id="charLowercase" checked />
        <br><br>
        <label>Include numbers</label>
        <input type="checkbox" name="number" id="charNumbers" checked />
        <br><br>
        <label>Include symbols</label>
        <input type="checkbox" name="symbol" id="charSymbols" checked />
      </div>
  
      <div id="wordsSettings">
        <label>How many words?</label>
        <input type="number" name="wordlength" value="5" min="1" max="24" id="wordlength" />
        <!-- * Need to figure out how to incorporate these -->
        <!--<br><br>
        <label>How large of numbers?</label>
        <input type="number" name="numberlength" value="3" min="3" id="wordnumberlength" />
        <br><br>
        <label>Include UpperCase letters?</label>
        <input type="checkbox" name="uppercase" id="worduppercase" checked />
        <br><br>
        <label>Include LowerCase letters?</label>
        <input type="checkbox" name="lowercase" id="wordlowercase" checked /> -->
        <!-- because I'm making this portion a password using legible words and numbers I dont think it makes sense to include symbols and the numbers should be addressed in the second input so ok to remove down here -->
        <br><br>
        <label>Include numbers?</label>
        <input type="checkbox" name="lgnumber" id="wordnumber" checked />
        <br><br>
        <label>Include symbols?</label>
        <input type="checkbox" name="symbol" id="wordsymbol" checked />
      </div>
  
      <div id="pinSettings"></div>
    </div>

    <button class="btn btn-large" id="generate">Generate Password</button>
  </div>
</body>
